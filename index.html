<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cart quantity machine</title>

  <style>
    .js-qty{
      display: block;
    }
  </style>
</head>
<body>
  <button onclick=" 
  qtyFunction();
    ">
    Show Quantity
  </button>
  <button onclick=" 
    cartQuantity++;
    qtyFunction();
    ">
    Add to Cart
  </button>
  <button onclick=" 
    cartQuantity--;
    qtyFunction();
    ">
    Remove from cart
  </button>
  <button onclick=" 
    cartQuantity += 2;
    qtyFunction();
    ">
    +2
  </button>
  <button onclick=" 
    cartQuantity += 3;
    qtyFunction();
    ">
    +3
  </button>
  <button onclick=" 
    cartQuantity += 4;
    qtyFunction();
    ">
    +4
  </button>
  <button onclick=" 
    cartQuantity += 5;
    qtyFunction();
    ">
    +5
  </button>
  <button onclick=" 
    cartQuantity -= 2;
    qtyFunction();
    ">
    -2
  </button>
  <button 
  onclick=" 
  cartQuantity -= 4;
  qtyFunction();
  ">
    -4
  </button>
  <button onclick="
    cartQuantity = 0;
    qtyFunction();
    ">
    Reset Cart
  </button>
  
  <p class="js-qty"></p>
  
    
  <script>
    let cartQuantity = 0;

    function qtyFunction(){
      document.querySelector('.js-qty').innerHTML = `Cart quantity : ${cartQuantity}`;
    }
    </script>
</body>
</html>
